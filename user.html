<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        #userInput, #output {
            width: 90vw;
            height: 40vh;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            display: block;
            margin: 10px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h2 id="title">Loading...</h2>
    <textarea id="userInput" placeholder="Enter text here"></textarea>
    <button onclick="sendRequest()">Send</button>
    <textarea id="output" readonly placeholder="Response will appear here"></textarea>

    <script>
        let userId = 0;

        async function fetchUserId() {
            const response = await fetch("http://127.0.0.1:8000/user_id");
            const data = await response.json();
            userId = data.user_id;
            document.getElementById("title").innerText = `Webserver Demo User (${userId})`;
        }

        async function sendRequest() {
            const input = document.getElementById("userInput").value;
            const response = await fetch("http://127.0.0.1:8000/process", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: input })
            });

            const data = await response.json();

            // Stringify the response object to display it correctly in the textarea
            document.getElementById("output").value = JSON.stringify(data.response, null, 2);
        }

        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendRequest();
            }
        });

        fetchUserId();
    </script>
</body>
</html>
